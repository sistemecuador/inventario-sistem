{% extends 'layaout.html' %}

{% block contenido %}
    <div class="card card-primary">
        <div class="card-header">
            <h3 class="card-title">Usuarios</h3>
        </div>
        <div class="card-body">
            <table class="table table-hover">
                <thead class="thead-dark">
                <tr>
                    <th>Opciones</th>
                    <th>Id</th>
                    <th>Username</th>
                    <th>Fisrt name</th>
                    <th>Last name</th>
                    <th>Correo</th>
                </tr>
                </thead>
                <tbody>
                {% for usuario in usuarios %}
                    <tr>
                        <td><a href="{{ url_for('users.edit_usuarios',id=usuario.id) }}" class="btn btn-warning btn-sm"><i class="fas fa-edit"></i></a>
                            <a href="{{ url_for('users.delete_usuarios',id=usuario.id) }}" class="btn btn-danger btn-sm"><i class="fas fa-trash-alt"></i></a>
                        </td>
                        <td>{{ usuario.id }}</td>
                        <td>{{ usuario.username }}</td>
                        <td>{{ usuario.first_name }}</td>
                        <td>{{ usuario.last_name }}</td>
                        <td>{{ usuario.correo }}</td>
                    </tr>
                {% endfor %}


                </tbody>
            </table>
        </div>
        <div class="card-footer">
            <button class="btn btn-dark"> Agregar</button>
        </div>

    </div>
{% endblock %}
